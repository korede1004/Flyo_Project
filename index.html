<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo landing page with two column layout</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Fylo-logo" aria-label="Fylo's logo">
    </div>
    <nav>
      <ul>
        <li>
          <a href="">Features</a>
        </li>
        <li>
          <a href="">Team</a>
        </li>
        <li>
          <a href="">Sign In</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero-one">
      <div class="content">
          <div class="text">
              <p>All your files in one secure location, accessible anywhere.</p>
              <p class="sub-text">Fylo stores your most important files in one secure location. 
                  Access them wherever you need, share and collaborate with friends, 
                  family, and co-workers.</p>
          </div>
          <div class="cta">
              <input type="email" id="email" name="email" placeholder="Enter your email..."  aria-label="Enter your email address"/>
              <div class="button">
              <button type="submit" aria-label="Get Started button">Get Started</button>
              </div>
          </div>
      </div>
      <div class="content-image">
         <img src="images/illustration-1.svg" alt="" aria-label="Illustration">
      </div>
  </section>
  
    <!-- End of first hero section -->



    <!-- Beginning of second hero section -->
    <section class="hero-two">
    </section>
    <!-- End of second hero section -->



    <!-- Beginning of third hero section -->
    <section class="hero-three">
    </section>
    <!-- Beginning of third hero section -->
  </main>
  <!-- End of the main -->


  <!-- Beginning of the footer -->
  <footer>
    
  </footer>
  <!-- End of the footer -->
</body>
</html>
